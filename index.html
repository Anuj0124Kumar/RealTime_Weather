<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="mainContainer">

    <div class="first">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRkPUYsf0e6d3lNLnkFyL_KizyGxH-DH2PGQ&usqp=CAU" class="img" alt="">
        <h1 style="color:rgb(128, 0, 79);" class="mt-3">Simple Weather App</h1>
        <div class="input-group mb-3 container mt-3" style="width:20rem;">
            <input type="text" class="form-control" id="inputData" placeholder="Enter city name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button type="button" class="btn btn-dark" onclick="fetchData()">Search</button>
        </div>
        <div id="initial">
            <div class="second-class mt-5">
                <div class="innerContainer" style="color:black;">
                    <h1><span class="city"></span><span class="state"></span><span class="country"></span></h1>
                    <h4 class="last_upadated"></h4>
                    <h1 class="temp"></h1>
                    <h1 class="faren"></h1>
                </div>
                <div class="innerContainer" style="color:black;">
                    <h1>Condition</h1>
                    <img id="image" src="https://cdn.weatherapi.com/weather/64x64/day/143.png" alt="no_image">
                    <h4 class="text"> </h4>
                    <h4 class="wind"> </h4>
                    <h4 class="pressure"></h4>
                    <h4 class="precipitate"></h4>
                    <h4 class="humidity"></h4>
                </div>
            </div>
        </div>
    </div>

    <div id="hidden">
        <h1>Loading...</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>
</body>

</html>
